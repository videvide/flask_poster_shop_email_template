<head>

<title>Poster order</title>
<style type="text/css">
body {
margin: 0;
padding: 0;
/* background-color: #ececec; */
}
h1{
    Margin: 0;
}
table {
border-spacing: 0;
}
td {
padding: 0;
}
img {
border: 0;
}
.wrapper {
width: 100%;
table-layout: fixed;
background-color: white;
padding-bottom: 40px;
}
.webkit {
max-width: 600px;
background-color: #ffffff;
}
.outer {
Margin: 0 auto;
width: 100%;
max-width: 600px;
border-spacing: 0;
font-family: sans-serif;
color: #4a4a4a;
}
.order-details {
text-align: center;
padding-top: 40px;
padding-bottom: 30px;
}
.order-details .column {
width: 100%;
max-width: 190px;
display: inline-block;
vertical-align: top;
}
.padding {
padding: 15px;
}
.order-details .content {
font-size: 15px;
line-height: 20px;
}
a {
text-decoration: none;
color: #4a4a4a;
font-size: 16px;
}
@media screen and (max-width: 600px) {
img.third-img-last {
width: 200px !important;
max-width: 200px !important;
}
.padding {
padding-right: 0 !important;
padding-left: 0 !important;
}
}
@media screen and (max-width: 400px) {
img.third-img {
width: 200px !important;
max-width: 200px !important;
}
}
</style>
</head>
